name: artemis
version: 2.1.3

authors:
  - Igor Borges <igor@borges.dev>

description: Build dart types from GraphQL schemas and queries (using Introspection Query).
homepage: https://github.com/comigor/artemis

environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  build_config: ^0.4.0
  build: ^1.2.2
  code_builder: ^3.2.0
  equatable: ^1.0.1
  glob: ^1.1.7
  gql_code_gen: ^0.1.3
  gql_dedupe_link: ^1.0.6
  gql_http_link: ^0.2.3
  gql_link: ^0.2.0
  gql: ^0.11.1
  http: ^0.12.0+2
  json_annotation: ^3.0.0
  meta: ^1.1.7
  path: ^1.6.2
  recase: ^2.0.1
  source_gen: ^0.9.4+2

dev_dependencies:
  args: ^1.5.2
  build_runner: ^1.5.0
  build_test: ^0.10.7+3
  json_serializable: ^3.2.3
  pedantic: ^1.9.0
  test: ^1.9.4
